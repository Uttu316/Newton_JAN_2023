<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopkart | A Trendy Ecommerce</title>
    <meta
      content="A new ecommerce website for new trends"
      title="description"
    />
    <meta
      content="shop ecommerce website trends sytish shoes cloths"
      title="keywords"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header" id="product-header">
      <a class="logo-link" href="/index.html">
        <h1 class="logo">Shop<span>Kart</span></h1>
      </a>

      <div class="header-actions">
        <div class="header-action-item">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="header-action-item">
          <a href="./cart.html">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
          <div id="cart-header-count" class="center">0</div>
        </div>
        <div class="header-action-item">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </header>
    <main id="cart-body">
      <div class="cart-container">
        <div class="cart-table">
          <h3 class="cart-summary-heading">Cart Products</h3>
          <div id="cart-products-table"></div>
        </div>
        <div id="cart-summary" class="cart-summary-wrapper">
          <div  class="cart-summary">
            <h3 class="cart-summary-heading">Cart Summary</h3>
            <div class="cart-summary-item">
              <div class="cart-summary-item-label">Total Items:</div>
              <div id="cart-summary-items" class="cart-summary-item-value">
                0
              </div>
            </div>
            <div class="cart-summary-item">
              <div class="cart-summary-item-label">Total Price:</div>
              <div id="cart-summary-price" class="cart-summary-item-value">
                0
              </div>
            </div>
            <div class="cart-summary-item">
              <div class="cart-summary-item-label">Discount:</div>
              <div id="cart-summary-discount" class="cart-summary-item-value">
                0
              </div>
            </div>
            <hr class="cart-summary-divider" />
            <div class="cart-summary-item">
              <div class="cart-summary-item-label-heading">Grand Total:</div>
              <div id="cart-summary-total" class="cart-summary-item-value">
                0
              </div>
            </div>
          </div>
          <div class="cart-place-order-container">
            <button id="cart-place-order">Place Order</button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js
"></script>
    <script type="module" src="./scripts/cart.js"></script>
  </body>
</html>
