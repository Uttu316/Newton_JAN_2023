<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopkart | A Trendy Ecommerce</title>
    <meta
      content="A new ecommerce website for new trends"
      title="description"
    />
    <meta
      content="shop ecommerce website trends sytish shoes cloths"
      title="keywords"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Shop<span>Kart</span></h1>
      <nav>
        <a href="#"> Home </a>
        <a href="#clothing"> Clothings </a>
        <a href="#accessories"> Accessories </a>
      </nav>
      <div class="header-actions">
        <div class="header-action-item">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="header-action-item">
          <a href="/cart.html">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
          <div id="cart-header-count" class="center">0</div>
        </div>
        <div class="header-action-item">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="header-action-item" id="mobile-menu-btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="hero-banner">
        <!-- Carousel -->
        <div id="hero-carousel">
          <div class="hero-carousel-item">
            <div class="circle center">Sale 20% OFF</div>
            <img src="https://wallpaperaccess.com/full/2593105.jpg" />
          </div>
          <div class="hero-carousel-item">
            <img
              src="https://www.wallpapertip.com/wmimgs/23-237021_comercio-electronico-e-commerce.jpg"
            />
          </div>
          <div class="hero-carousel-item">
            <img src="https://wallpaperaccess.com/full/8651099.jpg" />
          </div>
        </div>
      </div>
      <div class="features-banner">
        <!-- Features -->
      </div>
      <div class="product-categories">
        <h2 class="product-category-title">Clothings for Men and Women</h2>
        <div class="product-category-cards" id="clothings"></div>
      </div>
      <div class="product-categories">
        <h2 class="product-category-title">Accessories for Men and Women</h2>
        <div class="product-category-cards" id="accessories"></div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js
"></script>
    <script type="module" src="./scripts/home.js"></script>
  </body>
</html>
