<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopkart | A Trendy Ecommerce</title>
    <meta
      content="A new ecommerce website for new trends"
      title="description"
    />
    <meta
      content="shop ecommerce website trends sytish shoes cloths"
      title="keywords"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header" id="product-header">
      <h1 class="logo">Shop<span>Kart</span></h1>

      <div class="header-actions">
        <div class="header-action-item">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="header-action-item">
          <a href="/cart.html">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </div>
        <div class="header-action-item">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </header>
    <main>
      <div id="product-detials" class="product-details-container">
        <div class="product-details-preview">
          <img id="product-preview" src="" alt="" />
        </div>
        <div class="product-details-content">
          <h1 class="product-details-title" id="product-title">Product</h1>
          <h3 class="product-details-brand" id="product-brand">Brand</h3>
          <p class="product-details-label">
            Price : Rs
            <span class="product-details-price" id="product-price"></span>
          </p>
          <p class="product-details-label">Description</p>
          <p id="product-description" class="product-details-description"></p>
          <p class="product-details-label">Product Preview</p>
          <div id="product-previews" class="product-details-label"></div>
          <div class="product-details-actions">
            <button class="product-details-action-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js
"></script>
    <script type="module" src="./scripts/product.js"></script>
  </body>
</html>
